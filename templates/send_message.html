<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room Check-In</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='room_info.css') }}">
</head>
<body>

    
    <!--Fixed Navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Fenix Room CheckIn</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
                {% if not admin_logged %}
                    <a href="{{url_for('login')}}">Login</a>
                {% else %}
                    <a>{{session.get('username')}}</a>
                {% endif %}

            </li>
                {% if admin_logged %}  
                <li>
                    <a href="{{url_for('logout')}}"> Logout </a>
                </li>
                {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
             <div class="col center-block text-center"> 
                    <h1>Write a message to {{username}}</h1>

                    <form action="{{url_for('msg_list', username=username)}}" method="POST">
                        <textarea name="msg" cols="80" rows="20"></textarea> </br>
                        <input class="btn btn-primary" type="submit" name="submit" value="Send">
                    </form>
            </div>
        </div>
    </div>

    
</body>
</html>
