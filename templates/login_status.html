<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room Check-In</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='room_info.css') }}">

    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = "{{url_for('index')}}";
        }, 2000); 
    </script>
</head>
<body>

    <!--Fixed Navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fenix Room CheckIn</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
            <div class="col center-block text-center">

                {% if success %}
                    Successful login. You will be redirected to the homepage in a few seconds.
                    <div>
                        <a href="{{url_for('index')}}">Homepage</a>
                    </div>
                {% else %}
                    Invalid username or password. Go back and try again.
                    <div> 
                        <a href="{{url_for('login')}}">Try again.</a>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

    
</body>
</html>
