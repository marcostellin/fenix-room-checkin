<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room Check-In</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='get_messages.js') }}"></script> 

</head>
<body>

   
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fenix Room CheckIn</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
                <a href="{{url_for('login')}}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col center-block text-center">

                <form action="{{url_for('admin_auth')}}" method="POST">
                    <h1>Login To Fenix Room Check-In</h1>
                    <div>
                        <label id="user"></label>
                        <input class="input-lg" type="text" name="user" id="user" placeholder="Username" required>
                    </div>

                    <div>
                        <label id="password"></label>
                        <input class="input-lg" type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div>
                        <input class="submit btn btn-lg" type="submit" value="Login">
                    </div>
                </form>

                <div>
                    <a class="btn btn-primary btn-lg submit" href="{{fenix_url}}">Login with Fenix</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
